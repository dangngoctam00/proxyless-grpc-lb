apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-server
  labels:
    app: hello-server
    weight: 1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-server
  template:
    metadata:
      labels:
        app: hello-server
    spec:
      containers:
      - name: hello-server
        image: localhost:5001/hello-grpc-server:latest
        resources:
          limits:
            cpu: "200m"
            memory: "250Mi"
          requests:
            cpu: "100m"
            memory: "100Mi"
        volumeMounts:
          - mountPath: /var/run/config/app.yaml
            subPath: app.yaml
            name: config
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051", "-rpc-timeout=4s"]
          initialDelaySeconds: 5
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051", "-rpc-timeout=4s"]
          timeoutSeconds: 5
      volumes:
        - name: config
          configMap:
            name: hello-server-config